<!DOCTYPE html>
<html>
<head>
  <title> Transit Locator </title>
  <!-- Get the map!-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style> #map { position: relative; height: 100vh; width: 75%; left:25%; z-index: 0;} </style>

  <meta name="viewport" content="width=device-width,initial-scale=1.0"/> 
  <style>
    .rectangle{
      position:absolute;
      height: 100vh;
      width: 25%;
      background-color:#8a8080;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="rectangle"> Transit Locator </div>

  <script>
    const map = L.map('map',{
      center: [37.8, -96],
      zoom: 5,
      minZoom: 5,
      maxBounds: [
        [24.4, -125.0],
        [49.4, -67.0]
      ]
    }).setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  </script>
</body>
</html>
